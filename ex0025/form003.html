<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="Usuario" id="iusu" placeholder="nome completo" autocomplete="name" required>
        </p>
        
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" minlength="0" maxlength="10" required step="0.1">
        </p>

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2025-07">
        </p>

        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2025-07-13">
        </p>
        
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="Hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
