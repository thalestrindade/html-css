<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do Iframe</title>
    <style>
        iframe{
            width:400px;
            height:400px;
            border:1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">Curso em video</iframe>para aprender a programar.</p>
    <p>O site do <iframe src="http://www.google.com.br" frameborder="0"></iframe> também é muito legal</p>

    <p>O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>guanabara no github</p>
</body>
</html>
