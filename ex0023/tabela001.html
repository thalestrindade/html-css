<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            border:1px solid black;
            padding:5px;
            width:100px;
            height:100px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = Tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!--Terceira Linha-->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
